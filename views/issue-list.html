<div id="issue-list-container">
    {{range .}}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Title: {{ .Title }}</h5>
            <p class="card-text">Description: {{ .Description }}</p>
            <p class="card-text"><small>Status: {{ .Status }}</small></p>
        </div>
    </div>
    {{end}}
</div>
