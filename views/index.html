<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        {{template "header.html"}}
    </head>
    <body>
        <main class="container py-5">
            <section id="issue-creation" class="mb-5">
                <h2 class="border-bottom pb-3">Create Issue</h2>
                {{template "create-issue.html"}}
            </section>
            <section id="issue-list">
                <h2 class="border-bottom pb-3">Issue List</h2>
                <div id="issue-list-container">
                    <p id="loading-message">Loading issues...</p>
                </div>
                <div
                    hx-get="/issues"
                    hx-target="#issue-list-container"
                    hx-swap="outerHTML"
                    hx-trigger="load, every 2s"
                ></div>
            </section>
        </main>
        {{template "footer.html"}}
    </body>
</html>
